<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Meal Finder</title>
  <script src="https://use.fontawesome.com/7e9e808a8f.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container flex">
    <h1 class="title">Meal Finder</h1>
    <div class="flex">
      <form action="
        " id="submit" class="flex">
        <input type="text" id="search" placeholder="Search for a Meal or a Keyword" />
        <button class="search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fa fa-random" aria-hidden="true"></i>
      </button>
    </div>

    <div id="results-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
